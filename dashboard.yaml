            alignment: center
            title: |-
              {% set time = now().hour %}
              {% if (time >= 18) %} 
               Guten Abend, {{user}}!
              {% elif (time >= 12) %}
               Guten Nachmittag, {{user}}!
              {% elif (time >= 5) %}
               Guten Morgen, {{user}}!
              {% else %}
               Hallo, {{user}}
              {% endif %}
            subtitle: Batzabutza
          - type: custom:mushroom-chips-card
            alignment: center
            chips:
              - type: entity
                entity: sensor.temperatur_aussen
