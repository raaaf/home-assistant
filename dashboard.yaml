                    state_not: unknown
                chip:
                  type: template
                  entity: sensor.hausverbrauch_gesamt
                  icon: mdi:flash
                  icon_color: >-
                    {% set power = states('sensor.hausverbrauch_gesamt') |
                    float(0) %} {% if power < 500 %}
                      green
                    {% elif power < 2000 %}
                      amber
                    {% else %}
                      red
                    {% endif %}
                  content: >-
                    {{ states('sensor.hausverbrauch_gesamt') | float(0) |
                    round(0) }} W
              - type: conditional
                conditions:
                  - entity: sensor.steckdose_bkk_power
                    state_not: unavailable
