light_toggle_with_settings:
  alias: Licht umschalten mit Einstellungen
  description: Schaltet Licht ein/aus mit konfigurierbaren Helligkeit und Farbtemperatur
  icon: mdi:lightbulb
  mode: single
  fields:
    entity:
      description: Entity ID des Lichts
      example: light.wohnzimmer
      required: true
      selector:
        entity:
          domain: light
    brightness_pct:
      description: Helligkeit in Prozent (1-100)
      example: 80
      default: 100
      selector:
        number:
          min: 1
          max: 100
          unit_of_measurement: '%'
    color_temp:
      description: Farbtemperatur in Mired
      example: 350
      selector:
        number:
          min: 153
          max: 500
          unit_of_measurement: mired
  sequence:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ states(entity) == ''off'' }}'
      sequence:
      - action: light.turn_on
        target:
          entity_id: '{{ entity }}'
        data:
          brightness_pct: '{{ brightness_pct | int(100) }}'
          transition: 0.1
      - delay:
          milliseconds: 100
      - if:
        - condition: template
          value_template: '{{ color_temp is defined }}'
        then:
        - action: light.turn_on
          target:
            entity_id: '{{ entity }}'
          data:
            color_temp: '{{ color_temp | int }}'
            transition: 0.1
    default:
    - action: light.turn_off
      target:
        entity_id: '{{ entity }}'
