- id: '1721922920220'
  alias: Helper » AC manual
  description: 'Intelligente Klimaanlagen-Steuerung mit Temperatur-Bereichen:  > 25°C:
    Cool-Modus (aktive Kühlung)  23-25°C: Fan-Modus (nur Luftzirkulation)  < 23°C:
    Aus  MODUS: Cool/Fan Mode mit Silent Fan NEU: AC geht nur an wenn Außentemperatur
    > 24°C'
  trigger:
  - entity_id:
    - input_boolean.arbeit
    to: 'on'
    id: aktivität-an
    for:
      hours: 0
      minutes: 1
      seconds: 0
    trigger: state
  - entity_id: input_boolean.schlafenszeit
    to: 'on'
    id: schlafenszeit-an
    for: 00:00:10
    trigger: state
  - entity_id:
    - input_boolean.arbeit
    - input_boolean.schlafenszeit
    to: 'off'
    id: modus-aus
    for: 00:00:10
    trigger: state
  - entity_id:
    - sensor.qingping_air_monitor_lite_temperature
    below: 23
    for: 00:03:00
    trigger: numeric_state
    id: temp-unter-23
  - entity_id:
    - sensor.qingping_air_monitor_lite_temperature
    above: 25
    for: 00:03:00
    trigger: numeric_state
    id: temp-ueber-25
  - entity_id:
    - sensor.qingping_air_monitor_lite_temperature
    trigger: state
    for: 00:02:00
    id: temp-check
  condition:
  - condition: state
    entity_id: input_boolean.alle_sind_weg
    state: 'off'
  action:
  - variables:
      arbeit_aktiv: '{{ is_state(''input_boolean.arbeit'', ''on'') }}'
      schlafenszeit_aktiv: '{{ is_state(''input_boolean.schlafenszeit'', ''on'') }}'
      irgendein_modus_aktiv: '{{ arbeit_aktiv or schlafenszeit_aktiv
        }}'
      raum_temp: "{% set qingping = states('sensor.qingping_air_monitor_lite_temperature')\
        \ %} {% if has_value('sensor.qingping_air_monitor_lite_temperature') %}\n  {{ qingping\
        \ | float(25) }}\n{% else %}\n  {{ states('sensor.ac_indoor_temperature')\
        \ | float(25) if has_value('sensor.ac_indoor_temperature') else 25 }}\n{% endif %}\n"
      außen_temp: '{{ state_attr(''weather.fuerth_bayern'', ''temperature'') | float(20) if has_value(''weather.fuerth_bayern'') else 20
        }}'
      außen_warm_genug: '{{ außen_temp > 24 }}'
      verwendeter_sensor: "{% set qingping = states('sensor.qingping_air_monitor_lite_temperature')\
        \ %} {% if has_value('sensor.qingping_air_monitor_lite_temperature') %}\n  Qingping\n\
        {% else %}\n  AC Indoor (Fallback)\n{% endif %}\n"
      ac_laeuft: '{{ has_value(''climate.ac'') and states(''climate.ac'') not in [''off'', ''unknown'', ''unavailable'']
        }}'
      aktueller_modus: '{{ states(''climate.ac'') if has_value(''climate.ac'') else ''off'' }}'
      aktueller_preset: '{{ state_attr(''climate.ac'', ''preset_mode'') if has_value(''climate.ac'') else ''none'' }}'
  - choose:
    - conditions:
      - condition: trigger
        id:
        - aktivität-an
        - schlafenszeit-an
      - condition: template
        value_template: '{{ irgendein_modus_aktiv }}'
      sequence:
      - choose:
        - conditions:
          - condition: template
            value_template: '{{ raum_temp > 25 and außen_warm_genug }}'
          sequence:
          - action: climate.set_hvac_mode
            data:
              hvac_mode: cool
            target:
              entity_id: climate.ac
          - delay: 00:00:02
          - if:
            - condition: template
              value_template: '{{ arbeit_aktiv }}'
            then:
            - action: climate.set_preset_mode
              data:
                preset_mode: ieco
              target:
                entity_id: climate.ac
          - action: climate.set_fan_mode
            data:
              fan_mode: silent
            target:
              entity_id: climate.ac
          - action: climate.set_temperature
            data:
              temperature: '{{ 24 if schlafenszeit_aktiv else 23 }}'
            target:
              entity_id: climate.ac
        - conditions:
          - condition: template
            value_template: '{{ raum_temp >= 23 and raum_temp <= 25 and außen_warm_genug
              }}'
          sequence:
          - action: climate.set_hvac_mode
            data:
              hvac_mode: fan_only
            target:
              entity_id: climate.ac
          - delay: 00:00:02
          - action: climate.set_fan_mode
            data:
              fan_mode: silent
            target:
              entity_id: climate.ac
        - conditions:
          - condition: template
            value_template: '{{ raum_temp < 23 or not außen_warm_genug }}'
          sequence: null
    - conditions:
      - condition: trigger
        id: modus-aus
      - condition: template
        value_template: '{{ not irgendein_modus_aktiv }}'
      sequence:
      - action: climate.turn_off
        target:
          entity_id: climate.ac
        data: {}
    - conditions:
      - condition: trigger
        id: temp-unter-23
      - condition: template
        value_template: '{{ ac_laeuft and irgendein_modus_aktiv }}'
      sequence:
      - action: climate.turn_off
        target:
          entity_id: climate.ac
        data: {}
    - conditions:
      - condition: trigger
        id: temp-ueber-25
      - condition: template
        value_template: '{{ irgendein_modus_aktiv and außen_warm_genug and (not ac_laeuft
          or aktueller_modus == ''fan_only'') }}'
      sequence:
      - action: climate.set_hvac_mode
        data:
          hvac_mode: cool
        target:
          entity_id: climate.ac
      - delay: 00:00:02
      - if:
        - condition: template
          value_template: '{{ arbeit_aktiv }}'
        then:
        - action: climate.set_preset_mode
          data:
            preset_mode: ieco
          target:
            entity_id: climate.ac
      - action: climate.set_fan_mode
        data:
          fan_mode: silent
        target:
          entity_id: climate.ac
      - action: climate.set_temperature
        data:
          temperature: '{{ 24 if schlafenszeit_aktiv else 23 }}'
        target:
          entity_id: climate.ac
    - conditions:
      - condition: trigger
        id: temp-check
      - condition: template
        value_template: '{{ irgendein_modus_aktiv }}'
      sequence:
      - choose:
        - conditions:
          - condition: template
            value_template: '{{ ac_laeuft and not außen_warm_genug }}'
          sequence:
          - action: climate.turn_off
            target:
              entity_id: climate.ac
            data: {}
        - conditions:
          - condition: template
            value_template: "{{ raum_temp >= 23 and raum_temp <= 25 and ac_laeuft\
              \ and \n   aktueller_modus == 'cool' and außen_warm_genug }}"
          sequence:
          - action: climate.set_hvac_mode
            data:
              hvac_mode: fan_only
            target:
              entity_id: climate.ac
          - delay: 00:00:02
          - action: climate.set_fan_mode
            data:
              fan_mode: silent
            target:
              entity_id: climate.ac
        - conditions:
          - condition: template
            value_template: '{{ raum_temp > 23 and not ac_laeuft and außen_warm_genug
              }}'
          sequence:
          - choose:
            - conditions:
              - condition: template
                value_template: '{{ raum_temp > 25 }}'
              sequence:
              - action: climate.set_hvac_mode
                data:
                  hvac_mode: cool
                target:
                  entity_id: climate.ac
              - delay: 00:00:02
              - if:
                - condition: template
                  value_template: '{{ arbeit_aktiv }}'
                then:
                - action: climate.set_preset_mode
                  data:
                    preset_mode: ieco
                  target:
                    entity_id: climate.ac
              - action: climate.set_fan_mode
                data:
                  fan_mode: silent
                target:
                  entity_id: climate.ac
              - action: climate.set_temperature
                data:
                  temperature: '{{ 24 if schlafenszeit_aktiv else 23 }}'
                target:
                  entity_id: climate.ac
            - conditions:
              - condition: template
                value_template: '{{ raum_temp >= 23 and raum_temp <= 25 }}'
              sequence:
              - action: climate.set_hvac_mode
                data:
                  hvac_mode: fan_only
                target:
                  entity_id: climate.ac
              - delay: 00:00:02
              - action: climate.set_fan_mode
                data:
                  fan_mode: silent
                target:
                  entity_id: climate.ac
  mode: single
  max_exceeded: silent
- id: '1722326567932'
  alias: Helper » Heizung
  description: 'Verwaltet Heizungsmodi basierend auf Außentemperatur, Tageszeit und
    Anwesenheit mit optimierten Triggern und adaptiver Temperatur

    '
  trigger:
  - entity_id: sensor.temperatur_aussen
    above: 21
    for:
      minutes: 10
    id: warm-outside
    trigger: numeric_state
  - entity_id: sensor.temperatur_aussen
    below: 18
    for:
      minutes: 10
    id: cold-outside
    trigger: numeric_state
  - entity_id: input_boolean.alle_sind_weg
    to: 'on'
    for:
      hours: 24
    id: alle-weg-24
    trigger: state
  - entity_id: input_boolean.alle_sind_weg
    to: 'on'
    for:
      hours: 8
    id: alle-weg-8
    trigger: state
  - entity_id: input_boolean.alle_sind_weg
    to: 'off'
    id: alle-da
    trigger: state
  - at: input_datetime.automation_lauft_erst_ab
    id: tagsüber
    trigger: time
  - at: '21:00:00'
    id: nachts
    trigger: time
  - event: start
    id: startup
    trigger: homeassistant
  condition:
  - condition: or
    conditions:
    - condition: trigger
      id: startup
    - condition: and
      conditions:
      - condition: template
        value_template: '{{ now().month <= 4 or now().month >= 10 }}

          '
      - condition: or
        conditions:
        - condition: numeric_state
          entity_id: sensor.temperatur_aussen
          below: 22
        - condition: state
          entity_id: sensor.temperatur_aussen
          state:
          - unknown
          - unavailable
        - condition: trigger
          id:
          - alle-da
          - nachts
          - tagsüber
  action:
  - variables:
      climate_entities:
      - climate.kinderzimmer
      - climate.schlafzimmer
      - climate.wohnzimmer
      current_temp: "{% set temp = states('sensor.temperatur_aussen') %} {% if not has_value('sensor.temperatur_aussen') %}\n  unbekannt\n{% else %}\n  {{ temp | float(10)\
        \ | round(1) }}°C\n{% endif %}\n"
      adaptive_temp_home: "{% set temp = states('sensor.temperatur_aussen') %}\n{%\
        \ if not has_value('sensor.temperatur_aussen') %}\n  20\n{% elif temp | float(10)\
        \ > 15 %}\n  19\n{% elif temp | float(10) > 10 %}\n  20\n{% else %}\n  21\n\
        {% endif %}\n"
      adaptive_temp_eco: "{% set temp = states('sensor.temperatur_aussen') %}\n{%\
        \ if not has_value('sensor.temperatur_aussen') %}\n  18\n{% elif temp | float(10)\
        \ > 15 %}\n  17\n{% elif temp | float(10) > 10 %}\n  18\n{% else %}\n  19\n\
        {% endif %}\n"
      adaptive_temp_away: 16
  - choose:
    - conditions:
      - condition: trigger
        id: nachts
      - condition: state
        entity_id: input_boolean.alle_sind_weg
        state: 'off'
      sequence:
      - action: climate.set_preset_mode
        target:
          entity_id: '{{ climate_entities }}'
        data:
          preset_mode: eco
      - action: climate.set_temperature
        target:
          entity_id: '{{ climate_entities }}'
        data:
          temperature: '{{ adaptive_temp_eco }}'
      - action: notify.persistent_notification
        data:
          title: Heizung Nachtmodus
          message: 'Alle Heizungen auf Eco-Modus ({{ adaptive_temp_eco }}°C) umgestellt.
            Außentemperatur: {{ current_temp }}'
    - conditions:
      - condition: trigger
        id: tagsüber
      - condition: state
        entity_id: input_boolean.alle_sind_weg
        state: 'off'
      sequence:
      - action: climate.set_preset_mode
        target:
          entity_id: '{{ climate_entities }}'
        data:
          preset_mode: home
      - action: climate.set_temperature
        target:
          entity_id: '{{ climate_entities }}'
        data:
          temperature: '{{ adaptive_temp_home }}'
      - action: notify.persistent_notification
        data:
          title: Heizung Tagesmodus
          message: 'Alle Heizungen auf Home-Modus ({{ adaptive_temp_home }}°C) umgestellt.
            Außentemperatur: {{ current_temp }}'
    - conditions:
      - condition: trigger
        id: alle-weg-24
      sequence:
      - action: climate.set_preset_mode
        target:
          entity_id: '{{ climate_entities }}'
        data:
          preset_mode: away
      - action: climate.set_temperature
        target:
          entity_id: '{{ climate_entities }}'
        data:
          temperature: '{{ adaptive_temp_away }}'
      - action: notify.persistent_notification
        data:
          title: Heizung Urlaubsmodus
          message: 'Alle Heizungen auf Away-Modus ({{ adaptive_temp_away }}°C Frostschutz)
            umgestellt. Außentemperatur: {{ current_temp }}'
    - conditions:
      - condition: trigger
        id: alle-weg-8
      sequence:
      - action: climate.set_preset_mode
        target:
          entity_id: '{{ climate_entities }}'
        data:
          preset_mode: eco
      - action: climate.set_temperature
        target:
          entity_id: '{{ climate_entities }}'
        data:
          temperature: '{{ adaptive_temp_eco }}'
      - action: notify.persistent_notification
        data:
          title: Heizung Abwesenheitsmodus
          message: 'Alle Heizungen auf Eco-Modus ({{ adaptive_temp_eco }}°C) umgestellt.
            Außentemperatur: {{ current_temp }}'
    - conditions:
      - condition: trigger
        id: alle-da
      sequence:
      - action: climate.turn_on
        target:
          entity_id: '{{ climate_entities }}'
        data: {}
      - delay:
          seconds: 2
      - choose:
        - conditions:
          - condition: time
            after: '21:00:00'
            before: input_datetime.automation_lauft_erst_ab
          sequence:
          - action: climate.set_preset_mode
            target:
              entity_id: '{{ climate_entities }}'
            data:
              preset_mode: eco
          - action: climate.set_temperature
            target:
              entity_id: '{{ climate_entities }}'
            data:
              temperature: '{{ adaptive_temp_eco }}'
        default:
        - action: climate.set_preset_mode
          target:
            entity_id: '{{ climate_entities }}'
          data:
            preset_mode: home
        - action: climate.set_temperature
          target:
            entity_id: '{{ climate_entities }}'
          data:
            temperature: '{{ adaptive_temp_home }}'
      - action: notify.persistent_notification
        data:
          title: Willkommen zurück!
          message: 'Heizungen wurden wieder aktiviert ({{ adaptive_temp_home if now().hour
            >= 6 and now().hour < 21 else adaptive_temp_eco }}°C). Außentemperatur:
            {{ current_temp }}

            '
    - conditions:
      - condition: trigger
        id: warm-outside
      - condition: state
        entity_id: input_boolean.alle_sind_weg
        state: 'off'
      sequence:
      - action: climate.set_hvac_mode
        target:
          entity_id: '{{ climate_entities }}'
        data:
          hvac_mode: 'off'
      - action: notify.persistent_notification
        data:
          title: Heizung Sommermodus
          message: 'Außentemperatur über 21°C (aktuell: {{ current_temp }}) -  Heizungen
            ausgeschaltet'
    - conditions:
      - condition: trigger
        id: startup
      sequence:
      - wait_template: "{{ has_value('sensor.temperatur_aussen') }}"
        timeout: '00:02:00'
        continue_on_timeout: true
      - delay: '00:02:00'
      - action: system_log.write
        data:
          message: 'Heizungsautomation gestartet. Außentemperatur: {{ current_temp
            }}'
          level: info
      - choose:
        - conditions:
          - condition: state
            entity_id: input_boolean.alle_sind_weg
            state: 'on'
          sequence:
          - action: climate.set_preset_mode
            target:
              entity_id: '{{ climate_entities }}'
            data:
              preset_mode: eco
          - action: climate.set_temperature
            target:
              entity_id: '{{ climate_entities }}'
            data:
              temperature: '{{ adaptive_temp_eco }}'
          - action: notify.persistent_notification
            data:
              title: Heizung initialisiert
              message: 'Eco-Modus aktiviert ({{ adaptive_temp_eco }}°C) -  Niemand
                zu Hause. Außentemperatur: {{ current_temp }}'
        default:
        - choose:
          - conditions:
            - condition: time
              after: '21:00:00'
              before: input_datetime.automation_lauft_erst_ab
            sequence:
            - action: climate.set_preset_mode
              target:
                entity_id: '{{ climate_entities }}'
              data:
                preset_mode: eco
            - action: climate.set_temperature
              target:
                entity_id: '{{ climate_entities }}'
              data:
                temperature: '{{ adaptive_temp_eco }}'
            - action: notify.persistent_notification
              data:
                title: Heizung initialisiert
                message: 'Nachtmodus aktiviert ({{ adaptive_temp_eco }}°C). Außentemperatur:
                  {{ current_temp }}'
          default:
          - action: climate.set_preset_mode
            target:
              entity_id: '{{ climate_entities }}'
            data:
              preset_mode: home
          - action: climate.set_temperature
            target:
              entity_id: '{{ climate_entities }}'
            data:
              temperature: '{{ adaptive_temp_home }}'
          - action: notify.persistent_notification
            data:
              title: Heizung initialisiert
              message: 'Tagesmodus aktiviert ({{ adaptive_temp_home }}°C). Außentemperatur:
                {{ current_temp }}'
  mode: single
  max_exceeded: silent
- id: '1738314198577'
  alias: Heizung » Handtuchheizer Steuerung (Motion innerhalb 60 Minuten)
  description: 'Schaltet den Handtuchheizer ein, wenn zwischen dem eingestellten Aufwachzeitpunkt
    (arbeitstags oder freier Tag) und 60 Minuten später Bewegung erkannt wird.

    '
  trigger:
  - entity_id: binary_sensor.motion_dusche_occupancy
    to: 'on'
    trigger: state
  condition:
  - condition: state
    entity_id: input_boolean.alle_sind_weg
    state: 'off'
  - condition: state
    entity_id: switch.heizung_steckdose
    state: 'off'
  - condition: template
    value_template: "{% if states('binary_sensor.workday_sensor') not in ['unknown', 'unavailable'] and states('input_datetime.aufwachzeit_arbeitstag') not in ['unknown', 'unavailable'] and states('input_datetime.aufwachzeit_freier_tag') not in ['unknown', 'unavailable'] %}\n  {% if is_state('binary_sensor.workday_sensor', 'on') %}\n    {%\
      \ set start = states('input_datetime.aufwachzeit_arbeitstag') %}\n  {% else %}\n\
      \    {% set start = states('input_datetime.aufwachzeit_freier_tag') %}\n  {% endif\
      \ %}\n  {% set today = now().strftime('%Y-%m-%d') %}\n  {% set start_dt = strptime(today\
      \ ~ ' ' ~ start, '%Y-%m-%d %H:%M:%S') %}\n  {% set start_ts = as_timestamp(start_dt)\
      \ %}\n  {% set end_ts = start_ts + 3600 %}\n  {{ start_ts <= now().timestamp() < end_ts }}\n{% else %}\n  false\n{% endif %}\n"
  action:
  - target:
      entity_id: switch.heizung_steckdose
    action: switch.turn_on
  - data:
      title: Handtuchheizer aktiviert
      message: 'Der Handtuchheizer wurde um {{ now().strftime(''%H:%M Uhr'') }} eingeschaltet,
        da zwischen Startzeit und 60 Minuten später Bewegung erkannt wurde.

        '
    action: notify.mobile_app_iphone_rafael
  - delay:
      minutes: 30
  - target:
      entity_id: switch.heizung_steckdose
    action: switch.turn_off
  - data:
      title: Handtuchheizer deaktiviert
      message: 'Der Handtuchheizer wurde um {{ now().strftime(''%H:%M Uhr'') }} automatisch
        ausgeschaltet.

        '
    action: notify.mobile_app_iphone_rafael
  mode: single
- id: '1743835898091'
