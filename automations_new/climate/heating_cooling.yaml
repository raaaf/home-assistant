- id: '1749999999998'
  alias: Heizung » Smart Floor Control (Predictive)
  description: 'Predictive floor heating control for slow-response system (1-2h warmup). Morning boost based on forecast, afternoon boost based on actual temp. Only controls Kinderzimmer, Schlafzimmer, Wohnzimmer.'
  trigger:
  - at: "06:30:00"
    id: morning-boost
    trigger: time
  - at: "15:30:00"
    id: afternoon-boost
    trigger: time
  condition: []
  action:
  - variables:
      heating_switches:
      - switch.heizung_kinderzimmer
      - switch.heizung_schlafzimmer
      - switch.heizung_wohnzimmer
  - choose:
    # === LAYER 1: MORNING BOOST (06:00) ===
    - conditions:
      - condition: trigger
        id: morning-boost
      - condition: state
        entity_id: input_boolean.alle_sind_weg
        state: 'off'
      - condition: template
        value_template: '{{ now().month <= 4 or now().month >= 10 }}'
      - condition: template
        value_template: >
          {% set forecast = state_attr('sensor.fuerth_daily', 'forecast') %}
          {% if forecast and forecast|length > 0 %}
            {{ forecast[0].temperature < 20 }}
          {% else %}
            false
          {% endif %}
      sequence:
      - action: switch.turn_on
        target:
          entity_id: '{{ heating_switches }}'
      - action: logbook.log
        data:
          name: Heizung Morning Boost
          message: "Vorhersage < 20°C, Boost für 1,5h aktiviert"
          domain: climate
      - delay: '01:30:00'
      - action: switch.turn_off
        target:
          entity_id: '{{ heating_switches }}'
      - action: logbook.log
        data:
          name: Heizung Morning Boost beendet
          message: "1,5h Boost abgeschlossen"
          domain: climate

    # === LAYER 2: AFTERNOON BOOST (15:00) ===
    - conditions:
      - condition: trigger
        id: afternoon-boost
      - condition: state
        entity_id: input_boolean.alle_sind_weg
        state: 'off'
      - condition: template
        value_template: '{{ now().month <= 4 or now().month >= 10 }}'
      - condition: numeric_state
        entity_id: sensor.temperatur_aussen
        below: 8
      sequence:
      - action: switch.turn_on
        target:
          entity_id: '{{ heating_switches }}'
      - action: logbook.log
        data:
          name: Heizung Afternoon Boost
          message: "Außentemp < 8°C, Boost 1,5h vor Kinderankunft"
          domain: climate
      - delay: '01:30:00'
      - action: switch.turn_off
        target:
          entity_id: '{{ heating_switches }}'
      - action: logbook.log
        data:
          name: Heizung Afternoon Boost beendet
          message: "1,5h Boost abgeschlossen, Räume bereit"
          domain: climate
  mode: queued
  max: 2
