    - condition: template
      value_template: '{{ state_attr(''media_player.homepods'', ''volume_level'')
        | float(0) > 0.1 }}'
    then:
    - action: media_player.volume_set
      data:
        volume_level: 0.01
      target:
        entity_id: media_player.homepods
