- id: '1663078632677'
  alias: Notification » Es hat geklingelt
  description: Benachrichtigt bei Türklingel und lässt Lichter drei Mal blinken
  triggers:
  - entity_id: binary_sensor.nuki_haustur_ring_action
    from: 'off'
    to: 'on'
    trigger: state
  conditions:
  - condition: template
    value_template: " {% set last = state_attr('automation.notification_es_hat_geklingelt',\
      \ 'last_triggered') %}\n    {{ last is none or (now() - last).total_seconds()\
      \ > 60 }}"
  actions:
  - variables:
      rafael_zuhause: "{{ has_value('person.rafael') and is_state('person.rafael', 'home') }}"
      alex_zuhause: "{{ has_value('person.alex') and is_state('person.alex', 'home') }}"
      niemand_zuhause: "{{ has_value('input_boolean.alle_sind_weg') and is_state('input_boolean.alle_sind_weg', 'on') }}"
      ist_dunkel: "{{ has_value('input_boolean.es_ist_dunkel') and is_state('input_boolean.es_ist_dunkel', 'on') }}"
      anwesenheits_status: >
        {% if rafael_zuhause and alex_zuhause %}
          Beide zuhause
        {% elif rafael_zuhause %}
          Rafael zuhause
        {% elif alex_zuhause %}
          Alex zuhause
        {% else %}
          Niemand zuhause
        {% endif %}
  - choose:
    - alias: "Beide sind zuhause"
      conditions:
      - condition: template
        value_template: "{{ rafael_zuhause and alex_zuhause }}"
      sequence:
      - action: notify.mobile_app_macbook_pro_rafael
        data:
          title: "Haustür Klingel"
          message: "{{ now().strftime('%A, %H:%M Uhr, %d.%m.%Y') }} - {{ anwesenheits_status }}"
          data:
            push:
              interruption-level: critical
      - action: notify.mobile_app_macbook_air
        data:
          title: "Haustür Klingel"
          message: "{{ now().strftime('%A, %H:%M Uhr, %d.%m.%Y') }} - {{ anwesenheits_status }}"
          data:
            push:
              interruption-level: critical
    - alias: "Nur Rafael ist zuhause"
      conditions:
      - condition: template
        value_template: "{{ rafael_zuhause and not alex_zuhause }}"
      sequence:
      - action: notify.mobile_app_macbook_pro_rafael
        data:
          title: "Haustür Klingel"
          message: "{{ now().strftime('%A, %H:%M Uhr, %d.%m.%Y') }} - {{ anwesenheits_status }}"
          data:
            push:
              interruption-level: critical
    - alias: "Nur Alex ist zuhause"
      conditions:
      - condition: template
        value_template: "{{ alex_zuhause and not rafael_zuhause }}"
      sequence:
      - action: notify.mobile_app_macbook_air
        data:
          title: "Haustür Klingel"
          message: "{{ now().strftime('%A, %H:%M Uhr, %d.%m.%Y') }} - {{ anwesenheits_status }}"
          data:
            push:
              interruption-level: critical
    - alias: "Niemand ist zuhause"
      conditions:
      - condition: template
        value_template: "{{ niemand_zuhause }}"
      sequence:
      - action: notify.mobile_app_iphone_rafael
        data:
          title: "Haustür Klingel"
          message: "{{ now().strftime('%A, %H:%M Uhr, %d.%m.%Y') }} - {{ anwesenheits_status }}"
          data:
            push:
              interruption-level: critical
  - alias: "Lichter blinken lassen (nur tagsüber)"
    choose:
    - conditions:
      - condition: template
        value_template: "{{ not ist_dunkel }}"
      sequence:
      - variables:
          urspruenglicher_lichtzustand: "{{ states('light.alle_arbeitszimmer_lichter') }}"
          urspruengliche_helligkeit: "{{ state_attr('light.alle_arbeitszimmer_lichter', 'brightness') | int(0) }}"
      - alias: "3x blinken"
        repeat:
          count: 3
          sequence:
          - action: light.turn_on
            target:
              entity_id: light.alle_arbeitszimmer_lichter
            data:
              brightness_pct: 100
              transition: 0
          - delay:
              milliseconds: 500
          - action: light.turn_off
            target:
              entity_id: light.alle_arbeitszimmer_lichter
            data:
              transition: 0
          - delay:
              milliseconds: 500
      - alias: "Ursprünglichen Lichtzustand wiederherstellen"
        choose:
        - conditions:
          - condition: template
            value_template: "{{ urspruenglicher_lichtzustand == 'on' }}"
          sequence:
          - action: light.turn_on
            target:
              entity_id: light.alle_arbeitszimmer_lichter
            data:
              brightness: "{{ urspruengliche_helligkeit }}"
              transition: 1
        default:
        - action: light.turn_off
          target:
            entity_id: light.alle_arbeitszimmer_lichter
          data:
            transition: 1
  mode: single
  max_exceeded: silent
- id: '1692865362999'
  alias: Notification » Wasserspender
  description: Überwacht Wasserspender und benachrichtigt bei leerem Tank, Pumpenprobleme
    oder Reinigungsbedarf
  triggers:
  - trigger: state
    entity_id: binary_sensor.mmgg_wi11_7a1c_no_water_flag
    to: 'on'
    id: wasser-leer
  - trigger: state
    entity_id: binary_sensor.mmgg_wi11_7a1c_pump_block_flag
    to: 'on'
    id: pumpe
  - entity_id:
    - sensor.mmgg_wi11_7a1c_remain_clean_time
    from: '2'
    to: '1'
    id: clean
    trigger: state
  conditions:
  - condition: template
    value_template: " {% set last = state_attr('automation.notification_wasserspender',\
      \ 'last_triggered') %}\n    {{ last is none or (now() - last).total_seconds()\
      \ > 12 * 60 * 60 }}"
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - wasser-leer
      sequence:
      - action: notify.rafael_mail
        data:
          title: "Wasserspender - Braucht Wasser"
          message: |
            Wasserspender Wartung

            Problem: Wassertank ist leer

            Bitte fülle den Wasserspender mit frischem Wasser auf.
    - conditions:
      - condition: trigger
        id:
        - pumpe
      sequence:
      - action: notify.rafael_mail
        data:
          title: "Wasserspender - Pumpe prüfen"
          message: |
            Wasserspender Wartung

            Problem: Pumpe blockiert

            Bitte überprüfe die Pumpe des Wasserspenders und behebe eventuelle Blockierungen.
    - conditions:
      - condition: trigger
        id:
        - clean
      sequence:
      - action: notify.rafael_mail
        data:
          title: "Wasserspender - Reinigung erforderlich"
          message: |
            Wasserspender Wartung

            Aufgabe: Reinigung erforderlich

            Es ist Zeit für die regelmäßige Reinigung des Wasserspenders.
            Bitte führe eine gründliche Reinigung durch.
  mode: single
