- id: '1672931147408'
  alias: Motion » Flur
  description: Bewegungsgesteuerte Beleuchtung im Flur mit Nachtlicht-Modus (alle 4 Sensoren via Gruppe)
  use_blueprint:
    path: Blackshome/sensor-light.yaml
    input:
      motion_trigger:
      - binary_sensor.flur_motion
      light_switch:
        entity_id: light.alle_flur_lichter
      include_night_lights: night_lights_enabled
      night_lights:
        entity_id:
          - light.alle_flur_nachtlichter
          - light.stahltraeger
          - switch.flur_licht
      night_lights_after_time: '22:00:00'
      night_lights_before_time: 06:00:00
      night_time_delay: 1
      time_delay: 1
      include_ambient: ambient_enabled
      ambient_light_sensor: sensor.balkon_motion_illuminance_safe
      night_lights_conditions:
      - time_enabled
      ambient_light_options: ambient_light_option_enabled
      ambient_light_value: 150
      ambient_light_high_value: 200
      # Bypass motion turn-off when manual control is active
      include_bypass:
      - bypass_enabled_stop
      motion_bypass_lights_stop: binary_sensor.flur_manual_control
- id: '1696841069890'
  alias: Flur » Robbi
  description: Steuert Staubsauger-Roboter mit verschiedenen Reinigungsplänen und
    Sonderreinigungen
  trigger:
  - trigger: time
    at: 06:00:00
    id: reset
  - trigger: time
    at: 08:30:00
    id: daily_workday
  - trigger: state
    entity_id: input_boolean.alle_sind_weg
    to: 'on'
    for: 00:05:00
    id: alles
  - trigger: state
    entity_id: vacuum.robbi_2
    to: returning
    id: empty
  condition: []
  action:
  - choose:
    - alias: Täglicher Reset um 6:00 Uhr
      conditions:
      - condition: trigger
        id: reset
      sequence:
      - alias: 'Reset: Robbi lief heute bereits'
        action: input_boolean.turn_off
        target:
          entity_id: input_boolean.robbi_lief_heute_bereits
      - alias: 'Reset: Küche erledigt'
        action: input_boolean.turn_off
        target:
          entity_id: input_boolean.robbi_kitchen_done
    - alias: Tägliche Vollreinigung an Werktagen (Mo-Fr 8:30)
      conditions:
      - condition: trigger
        id: daily_workday
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: 'on'
      - alias: Robbi lief heute noch nicht
        condition: state
        entity_id: input_boolean.robbi_lief_heute_bereits
        state: 'off'
      - alias: Robbi ist verfügbar
        condition: template
        value_template: '{{ has_value(''vacuum.robbi_2'') and states(''vacuum.robbi_2'') not in [''cleaning'', ''returning''] }}'
      sequence:
      - alias: Vollreinigung starten (Mop-Plan gesteuert durch Roborock App)
        action: vacuum.start
        target:
          entity_id: vacuum.robbi_2
      - alias: Merken dass Robbi heute schon lief
        action: input_boolean.turn_on
        target:
          entity_id: input_boolean.robbi_lief_heute_bereits
    - alias: Vollreinigung wenn alle weg sind
      conditions:
      - condition: trigger
        id: alles
      - alias: Robbi lief heute noch nicht
        condition: state
        entity_id: input_boolean.robbi_lief_heute_bereits
        state: 'off'
      - alias: Robbi ist verfügbar
        condition: template
        value_template: '{{ has_value(''vacuum.robbi_2'') and states(''vacuum.robbi_2'') not in [''cleaning'', ''returning''] }}

          '
      sequence:
      - alias: Vollreinigung starten
        action: vacuum.start
        target:
          entity_id: vacuum.robbi_2
      - alias: Merken dass Robbi heute schon lief
        action: input_boolean.turn_on
        target:
          entity_id: input_boolean.robbi_lief_heute_bereits
    - alias: Küche nachsaugen nach Hauptreinigung
      conditions:
      - condition: trigger
        id: empty
      - alias: Jemand ist zu Hause
        condition: state
        entity_id: input_boolean.alle_sind_weg
        state: 'off'
      - alias: Küche noch nicht erledigt
        condition: state
        entity_id: input_boolean.robbi_kitchen_done
        state: 'off'
      - alias: Hauptreinigung war heute schon
        condition: state
        entity_id: input_boolean.robbi_lief_heute_bereits
        state: 'on'
      - alias: Reinigung dauerte mindestens 15 Minuten
        condition: template
        value_template: '{{ has_value(''sensor.roborock_a27_737e_props_clean_time'') and states(''sensor.roborock_a27_737e_props_clean_time'')
          | int(0) >= 15 }}

          '
      - alias: Zwischen 8 und 20 Uhr
        condition: time
        after: 08:00:00
        before: '20:00:00'
      - alias: Robbi ist verfügbar für Küche
        condition: template
        value_template: '{{ has_value(''vacuum.robbi_2'') and states(''vacuum.robbi_2'') not in [''cleaning''] }}

          '
      sequence:
      - alias: Küchen-Reinigungsscript ausführen
        action: script.robbi_go_to_kitchen
      - alias: Küche als erledigt markieren
        action: input_boolean.turn_on
        target:
          entity_id: input_boolean.robbi_kitchen_done
  mode: restart
