- id: '1696841069890'
  alias: Flur » Robbi
  description: Steuert Staubsauger-Roboter mit verschiedenen Reinigungsplänen und
    Sonderreinigungen
  trigger:
  - trigger: time
    at: 06:00:00
    id: reset
  - trigger: time
    at: 08:30:00
    id: esstisch
  - trigger: time
    at: 08:30:00
    id: regular
  - trigger: state
    entity_id: input_boolean.alle_sind_weg
    to: 'on'
    for: 00:05:00
    id: alles
  - trigger: state
    entity_id: vacuum.robbi_2
    to: returning
    id: empty
  condition: []
  action:
  - choose:
    - alias: Täglicher Reset um 6:00 Uhr
      conditions:
      - condition: trigger
        id: reset
      sequence:
      - alias: 'Reset: Robbi lief heute bereits'
        action: input_boolean.turn_off
        target:
          entity_id: input_boolean.robbi_lief_heute_bereits
      - alias: 'Reset: Küche erledigt'
        action: input_boolean.turn_off
        target:
          entity_id: input_boolean.robbi_kitchen_done
      - alias: Saugkraft auf Basic setzen
        action: vacuum.set_fan_speed
        target:
          entity_id: vacuum.robbi_2
        data:
          fan_speed: Basic
    - alias: Esstisch-Reinigung (Di, Do 8:30)
      conditions:
      - condition: trigger
        id: esstisch
      - condition: time
        weekday:
        - tue
        - thu
      sequence:
      - alias: Saugkraft für Esstisch
        action: vacuum.set_fan_speed
        target:
          entity_id: vacuum.robbi_2
        data:
          fan_speed: Basic
      - alias: Esstisch-Segment reinigen
        action: button.press
        target:
          entity_id: button.roborock_a27_737e_segment_21
    - alias: Vollreinigung wenn alle weg sind
      conditions:
      - condition: trigger
        id: alles
      - alias: Robbi lief heute noch nicht
        condition: state
        entity_id: input_boolean.robbi_lief_heute_bereits
        state: 'off'
      - alias: Robbi ist verfügbar
        condition: template
        value_template: '{{ has_value(''vacuum.robbi_2'') and states(''vacuum.robbi_2'') not in [''cleaning'', ''returning''] }}

          '
      sequence:
      - alias: Vollgas für komplette Reinigung
        action: vacuum.set_fan_speed
        target:
          entity_id: vacuum.robbi_2
        data:
          fan_speed: Full Speed
      - alias: Vollreinigung starten
        action: vacuum.start
        target:
          entity_id: vacuum.robbi_2
      - alias: Merken dass Robbi heute schon lief
        action: input_boolean.turn_on
        target:
          entity_id: input_boolean.robbi_lief_heute_bereits
    - alias: Reguläre Reinigung (Mo, Mi, Fr 8:30)
      conditions:
      - condition: trigger
        id: regular
      - condition: time
        weekday:
        - mon
        - wed
        - fri
      - alias: Robbi lief heute noch nicht
        condition: state
        entity_id: input_boolean.robbi_lief_heute_bereits
        state: 'off'
      - alias: Robbi ist verfügbar
        condition: template
        value_template: '{{ has_value(''vacuum.robbi_2'') and states(''vacuum.robbi_2'') not in [''cleaning'', ''returning''] }}

          '
      sequence:
      - alias: Normale Saugkraft für reguläre Reinigung
        action: vacuum.set_fan_speed
        target:
          entity_id: vacuum.robbi_2
        data:
          fan_speed: Basic
      - alias: Reguläre Reinigung starten
        action: vacuum.start
        target:
          entity_id: vacuum.robbi_2
      - alias: Merken dass Robbi heute schon lief
        action: input_boolean.turn_on
        target:
          entity_id: input_boolean.robbi_lief_heute_bereits
    - alias: Küche nachsaugen nach Hauptreinigung
      conditions:
      - condition: trigger
        id: empty
      - alias: Jemand ist zu Hause
        condition: state
        entity_id: input_boolean.alle_sind_weg
        state: 'off'
      - alias: Küche noch nicht erledigt
        condition: state
        entity_id: input_boolean.robbi_kitchen_done
        state: 'off'
      - alias: Hauptreinigung war heute schon
        condition: state
        entity_id: input_boolean.robbi_lief_heute_bereits
        state: 'on'
      - alias: Reinigung dauerte mindestens 15 Minuten
        condition: template
        value_template: '{{ has_value(''sensor.roborock_a27_737e_props_clean_time'') and states(''sensor.roborock_a27_737e_props_clean_time'')
          | int(0) >= 15 }}

          '
      - alias: Zwischen 8 und 20 Uhr
        condition: time
        after: 08:00:00
        before: '20:00:00'
      - alias: Robbi ist verfügbar für Küche
        condition: template
        value_template: '{{ has_value(''vacuum.robbi_2'') and states(''vacuum.robbi_2'') not in [''cleaning''] }}

          '
      sequence:
      - alias: Küchen-Reinigungsscript ausführen
        action: script.robbi_go_to_kitchen
      - alias: Küche als erledigt markieren
        action: input_boolean.turn_on
        target:
          entity_id: input_boolean.robbi_kitchen_done
  mode: single
