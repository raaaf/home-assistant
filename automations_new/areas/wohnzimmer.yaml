- id: '1671133998236'
  alias: Wohnzimmer » Weihnachtsbaum
  description: Steuert Weihnachtsbaum-Beleuchtung mit erweiterten Features
  trigger:
  - event: sunset
    offset: -00:30:00
    id: sunset
    trigger: sun
  - at: 00:00:00
    id: midnight
    trigger: time
  - at: '22:00:00'
    id: dim_lights
    trigger: time
  - entity_id: input_boolean.alle_sind_weg
    from: 'on'
    to: 'off'
    id: coming_home
    trigger: state
  conditions:
  - condition: template
    value_template: "{% set today = now().strftime('%m-%d') %} {% set start = start_date\
      \ %} {% set end = end_date %} {{ \n  (start <= today <= '12-31') or \n  ('01-01'\
      \ <= today <= end)\n}}\n"
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id: sunset
      - condition: state
        entity_id: input_boolean.alle_sind_weg
        state: 'off'
      sequence:
      - target:
          entity_id: light.weihnachtsbaum
        data:
          brightness_pct: "{% if now().hour >= 22 %}\n  {{ brightness_late }}\n{%\
            \ else %}\n  {{ brightness_normal }}\n{% endif %}\n"
          effect: '{{ effect_name }}'
          transition: 3
        action: light.turn_on
      - target:
          entity_id: switch.steckdose_avr
        action: switch.turn_on
    - conditions:
      - condition: trigger
        id: dim_lights
      - condition: state
        entity_id: light.weihnachtsbaum
        state: 'on'
      sequence:
      - target:
          entity_id: light.weihnachtsbaum
        data:
          brightness_pct: '{{ brightness_late }}'
          transition: 10
        action: light.turn_on
    - conditions:
      - condition: trigger
        id: coming_home
      - condition: sun
        after: sunset
      - condition: time
        before: 00:00:00
      sequence:
      - target:
          entity_id: light.weihnachtsbaum
        data:
          brightness_pct: "{% if now().hour >= 22 %}\n  {{ brightness_late }}\n{%\
            \ else %}\n  {{ brightness_normal }}\n{% endif %}\n"
          effect: '{{ effect_name }}'
          transition: 3
        action: light.turn_on
      - target:
          entity_id: switch.steckdose_avr
        action: switch.turn_on
    - conditions:
      - condition: trigger
        id: midnight
      sequence:
      - parallel:
        - target:
            entity_id: light.weihnachtsbaum
          data:
            transition: 5
          action: light.turn_off
        - delay:
            seconds: 6
        - target:
            entity_id: switch.steckdose_avr
          action: switch.turn_off
