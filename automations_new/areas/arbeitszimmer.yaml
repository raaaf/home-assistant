# Areas - Arbeitszimmer.Yaml
# Generated by automation splitter - 3 automations
# Part of Home Assistant configuration

- id: '1642078171716'
  alias: Arbeitszimmer » Zustandserkennung
  description: 'Erkennt anhand von Geräten, ob gearbeitet oder gespielt wird, und
    setzt den entsprechenden Zustand. Steuert auch die Beleuchtung direkt.

    '
  triggers:
  - trigger: state
    entity_id: binary_sensor.macbook_air_von_alexandra_active
    to: 'on'
    id: work-alex-on
  - trigger: state
    entity_id: binary_sensor.macbook_pro_rafael_active
    to: 'on'
    id: work-rafael-on
  - trigger: state
    entity_id: binary_sensor.macbook_air_von_alexandra_active
    to: 'off'
    id: work-alex-off
  - trigger: state
    entity_id: binary_sensor.macbook_pro_rafael_active
    to: 'off'
    id: work-rafael-off
  - trigger: state
    entity_id: binary_sensor.gaming_pc
    to: 'on'
    id: gaming-on
  - trigger: state
    entity_id: binary_sensor.gaming_pc
    to: 'off'
    id: gaming-off

  condition: []
  action:
  - choose:
    - alias: Arbeit einschalten
      conditions:
      - condition: and
        conditions:
        - alias: Arbeit ist noch nicht aktiv (verhindert Re-Trigger)
          condition: state
          entity_id: input_boolean.arbeit
          state: 'off'
        - condition: or
          conditions:
          - alias: Alexandra arbeitet am Studio Display
            condition: and
            conditions:
            - condition: trigger
              id: work-alex-on
            - condition: or
              conditions:
              - condition: numeric_state
                entity_id: sensor.macbook_air_von_alexandra_displays
                above: 1.5
              - condition: state
                entity_id: sensor.macbook_air_von_alexandra_display_name
                state: "Studio Display"
          - alias: Rafael arbeitet am Studio Display
            condition: and
            conditions:
            - condition: trigger
              id: work-rafael-on
            - condition: or
              conditions:
              - condition: numeric_state
                entity_id: sensor.macbook_pro_rafael_displays
                above: 1.5
              - condition: state
                entity_id: sensor.macbook_pro_rafael_primary_display_name
                state: "Studio Display"
      sequence:
      - action: input_boolean.turn_on
        target:
          entity_id: input_boolean.arbeit
        data: {}
      - alias: "Setze aktive Szene"
        action: input_select.select_option
        target:
          entity_id: input_select.active_scene
        data:
          option: "Arbeit"
      - choose:
        - alias: Nach 21 Uhr - nur Nachtlichter
          conditions:
          - condition: template
            value_template: '{{ now().hour >= 21 }}'
          sequence:
          - action: light.turn_on
            target:
              entity_id: light.alle_arbeitszimmer_nachtlichter
            data:
              transition: 2
        - alias: Sehr hell draußen - keine Lichter nötig
          conditions:
          - condition: numeric_state
            entity_id: sensor.sunlight_pct
            above: 70
          sequence: []
        - alias: Hell draußen - nur Nachtlichter
          conditions:
          - condition: numeric_state
            entity_id: sensor.sunlight_pct
            above: 40
            below: 71
          sequence:
          - action: light.turn_on
            target:
              entity_id: light.alle_arbeitszimmer_nachtlichter
            data:
              transition: 2
        default:
        - alias: Dunkel oder moderat - alle Arbeitslichter
          action: light.turn_on
          target:
            entity_id:
            - light.alle_arbeitszimmer_nachtlichter
            - light.alle_arbeitszimmer_lichter
          data:
            transition: 2
    - alias: Arbeit ausschalten
      conditions:
      - condition: and
        conditions:
        - alias: Ausschalt-Trigger empfangen
          condition: or
          conditions:
          - condition: trigger
            id: work-alex-off
          - condition: trigger
            id: work-rafael-off
        - alias: Alle Arbeitsgeräte sind aus
          condition: template
          value_template: >
            {{ has_value('binary_sensor.macbook_air_von_alexandra_active') and
               is_state('binary_sensor.macbook_air_von_alexandra_active', 'off') and
               has_value('binary_sensor.macbook_pro_rafael_active') and
               is_state('binary_sensor.macbook_pro_rafael_active', 'off') }}
      sequence:
      - action: input_boolean.turn_off
        target:
          entity_id: input_boolean.arbeit
        data: {}
      - alias: "Setze aktive Szene zurück"
        action: input_select.select_option
        target:
          entity_id: input_select.active_scene
        data:
          option: "Keine"
      - alias: "Reaktiviere adaptive Beleuchtung"
        action: script.scene_enable_adaptive_lighting
        data:
          room: "arbeitszimmer"
          exclude_scenes: ""
      - alias: "Reaktiviere Motion-Automationen mit Konflikt-Prüfung"
        action: script.scene_enable_motion_automations
        data:
          automations: "automation.arbeitszimmer_motion"
          exclude_scenes: "party"
    - alias: Gaming einschalten
      conditions:
      - condition: trigger
        id: gaming-on
      sequence:
      - action: input_boolean.turn_on
        target:
          entity_id: input_boolean.gaming
        data: {}
      - alias: "Setze aktive Szene"
        action: input_select.select_option
        target:
          entity_id: input_select.active_scene
        data:
          option: "Gaming"
    - alias: Gaming ausschalten
      conditions:
      - condition: trigger
        id: gaming-off
      sequence:
      - action: input_boolean.turn_off
        target:
          entity_id: input_boolean.gaming
        data: {}
      - alias: "Setze aktive Szene zurück"
        action: input_select.select_option
        target:
          entity_id: input_select.active_scene
        data:
          option: "Keine"
  mode: restart
- id: '1730279567232'
  alias: Motion » Arbeitszimmer
  description: Bewegungsgesteuerte Beleuchtung im Arbeitszimmer mit Nachtlicht-Modus
    und Anwesenheitserkennung
  use_blueprint:
    path: Blackshome/sensor-light.yaml
    input:
      motion_trigger:
      - binary_sensor.arbeitszimmer_motion_occupancy
      light_switch:
        entity_id: light.alle_arbeitszimmer_lichter
      include_night_lights: night_lights_enabled
      night_lights:
        entity_id: light.alle_arbeitszimmer_nachtlichter
      night_lights_conditions:
      - entity_state_enabled
      night_lights_entity_state:
      - input_boolean.schlafenszeit
      include_sun: sun_disabled
      time_delay: 1
      include_device_tracker: zone_enabled
      zone: zone.home
      night_time_delay: 1
      include_night_light_control:
      - if_lights_are_on_adjust_when_crossing_over
      night_lights_after_time: '19:00:00'
      night_lights_before_time: 07:00:00
      include_ambient: ambient_enabled
      ambient_light_sensor: sensor.balkon_motion_illuminance_safe
      ambient_light_value: 150
      ambient_light_high_value: 200
      include_bypass:
      - bypass_enabled_stop
      motion_bypass_lights_stop:
      - binary_sensor.arbeitszimmer_manual_control
      - input_boolean.arbeit  # Don't turn off lights while working
      - input_boolean.gaming  # Don't turn off lights while gaming
