      ambient_light_high_value: 200
- id: '1688112838410'
  alias: Balkon » Lichterkette
  description: 'Steuert Balkon-Lichterkette basierend auf Sonnenstand (unter -5°)
    und Uhrzeit (23 Uhr), nur im Sommer bei gutem Wetter und wenn jemand da ist.

    '
  trigger:
  - entity_id: sun.sun
    attribute: elevation
    below: -5
    id: licht-an
    trigger: numeric_state
  - at: '23:00:00'
    id: licht-aus
    trigger: time
  condition:
  - condition: state
    entity_id: sensor.season
    state: summer
  - condition: state
    entity_id: input_boolean.alle_sind_weg
    state: 'off'
  - condition: state
    entity_id: weather.fuerth_bayern
    state:
    - sunny
    - clear-night
    - cloudy
    - fog
    - partlycloudy
    - windy
    - windy-variant
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: licht-an
      sequence:
      - target:
          entity_id: switch.steckdose_avr
        action: switch.turn_on
    - conditions:
      - condition: trigger
        id: licht-aus
      sequence:
      - target:
          entity_id: switch.steckdose_avr
        action: switch.turn_off
  mode: single
