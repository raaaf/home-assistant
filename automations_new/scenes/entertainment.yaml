    - trigger: event
      event_type: timer.finished
      event_data:
        entity_id: timer.tv_auto_off
  - action: media_player.turn_off
    target:
      entity_id:
      - media_player.denon_avr_x3200w
      - media_player.wohnzimmer
    data: {}
  - target:
      entity_id:
      - input_boolean.tv_timer
      - input_boolean.movie
    action: input_boolean.turn_off
    data: {}
  mode: restart
