# Scenes - Entertainment.Yaml
# Generated by automation splitter - 2 automations
# Part of Home Assistant configuration
- id: '1662822513154'
  alias: Scene » Gaming
  description: Gaming mode - disables adaptive lighting and motion sensors in bedroom/office, closes bedroom shutters
  triggers:
  - trigger: state
    entity_id: input_boolean.gaming
    to: 'on'
    id: gaming-on
  - trigger: state
    entity_id: input_boolean.gaming
    to: 'off'
    id: gaming-off
  conditions: []
  actions:
  - choose:
    - alias: Gaming Mode aktiviert
      conditions:
      - condition: trigger
        id: gaming-on
      sequence:
      - alias: Disable adaptive lighting
        action: switch.turn_off
        target:
          entity_id:
          - switch.adaptive_lighting_schlafzimmer
          - switch.adaptive_lighting_arbeitszimmer
      - alias: Disable office motion sensor
        action: automation.turn_off
        target:
          entity_id: automation.arbeitszimmer_motion
        data:
          stop_actions: false
      - alias: Disable bedroom motion sensor
        action: automation.turn_off
        target:
          entity_id: automation.motion_schlafzimmer
        data:
          stop_actions: false
      - alias: Close bedroom shutters
        action: cover.close_cover
        target:
          entity_id: cover.schlafzimmer_rollo
        data: {}
    - alias: Gaming Mode deaktiviert
      conditions:
      - condition: trigger
        id: gaming-off
      sequence:
      - alias: Re-enable adaptive lighting
        action: switch.turn_on
        target:
          entity_id:
          - switch.adaptive_lighting_schlafzimmer
          - switch.adaptive_lighting_arbeitszimmer
      - alias: Re-enable office motion sensor if conditions are met
        choose:
        - conditions:
          - condition: state
            entity_id: input_boolean.arbeit
            state: 'off'
          - condition: state
            entity_id: input_boolean.party
            state: 'off'
          - condition: state
            entity_id: input_boolean.schlafenszeit
            state: 'off'
          sequence:
          - action: automation.turn_on
            target:
              entity_id: automation.arbeitszimmer_motion
      - alias: Re-enable bedroom motion sensor if conditions are met
        choose:
        - conditions:
          - condition: state
            entity_id: input_boolean.party
            state: 'off'
          - condition: state
            entity_id: input_boolean.schlafenszeit
            state: 'off'
          sequence:
          - action: automation.turn_on
            target:
              entity_id: automation.motion_schlafzimmer
      - alias: Open bedroom shutters if daytime and not sleeping
        choose:
        - conditions:
          - condition: sun
            after: sunrise
            before: sunset
          - condition: state
            entity_id: input_boolean.schlafenszeit
            state: 'off'
          sequence:
          - action: cover.open_cover
            target:
              entity_id: cover.schlafzimmer_rollo
            data: {}
  mode: restart
- id: '1744286287244'
  alias: Helper » TV Auto off
  description: Turns off living room remote 30 minutes after TV timer is turned on.
  triggers:
  - trigger: state
    entity_id:
    - input_boolean.tv_timer
    from: 'off'
    to: 'on'
  conditions: []
  actions:
  - action: light.turn_on
    data:
      brightness_pct: 3
    target:
      entity_id: light.hyperhdr
  - action: media_player.volume_set
    data:
      volume_level: 0.15
    target:
      entity_id: media_player.denon_avr_x3200w
  - action: timer.start
    target:
      entity_id: timer.tv_auto_off
    data:
      duration: "00:30:00"
  - wait_for_trigger:
    - trigger: event
      event_type: timer.finished
      event_data:
        entity_id: timer.tv_auto_off
  - action: media_player.turn_off
    target:
      entity_id:
      - media_player.denon_avr_x3200w
      - media_player.wohnzimmer
    data: {}
  - target:
      entity_id:
      - input_boolean.tv_timer
      - input_boolean.movie
    action: input_boolean.turn_off
    data: {}
  mode: restart
