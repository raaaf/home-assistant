# Waste Collection Schedule
waste_collection_schedule:
  sources:
    - name: abfallwirtschaft_fuerth_eu
      args:
        id: 102471001
      customize:
        - type: Restabfall
          alias: Restmuell
          icon: mdi:trash-can
        - type: Bioabfall
          alias: Bioabfall
          icon: mdi:recycle
        - type: Altpapier
          alias: Papier
          icon: mdi:newspaper
        - type: "Gelber Sack"
          alias: GelberSack
          icon: mdi:recycle-variant
  fetch_time: "04:00"
  day_switch_time: "10:00"

# Adaptive Lighting
